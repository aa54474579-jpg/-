<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - تذكير المواعيد الطبية</title>
    <link rel="stylesheet" href="css/appointments.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <nav class="main-nav">
        <div class="nav-logo">
            <img src="assets/logo.png" alt="شعار التطبيق">
            <span>تذكير المواعيد الطبية</span>
        </div>
        <div class="nav-user">
            <div class="user-avatar-dropdown">
                <img src="assets/user.png" alt="صورة المستخدم" class="user-avatar">
                <div class="user-dropdown">
                    <div class="user-name"><span id="userNameValue">...</span></div>
                    <a href="settings.html" class="dropdown-link"><i class="fas fa-cog"></i> الإعدادات</a>
                    <button id="logoutBtn" class="dropdown-link btn-icon"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</button>
                </div>
            </div>
        </div>
        <div class="nav-menu">
            <a href="appointments.html" class="nav-link">
                <i class="fas fa-calendar-check"></i>
                المواعيد
            </a>
            <a href="tests.html" class="nav-link">
                <i class="fas fa-vial"></i>
                التحاليل
            </a>
            <a href="export.html" class="nav-link">
                <i class="fas fa-file-export"></i>
                التصدير
            </a>
            <a href="notes.html" class="nav-link">
                <i class="fas fa-sticky-note"></i>
                الملاحظات
            </a>
            <a href="settings.html" class="nav-link active">
                <i class="fas fa-cog"></i>
                الإعدادات
            </a>
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-chart-line"></i>
                لوحة التحكم
            </a>
        </div>
        
    </nav>

    <div class="container">
        <div class="card">
            <form id="settingsForm">
                <div class="settings-section">
                    <h3>المعلومات الشخصية</h3>
                    <div class="form-group">
                        <label>الاسم</label>
                        <input type="text" name="fullName" placeholder="الاسم الكامل">
                    </div>
                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>رقم الهاتف</label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>إعدادات التنبيه</h3>
                    <div class="form-group">
                        <label class="switch-label">
                            <input type="checkbox" name="smsNotification">
                            تفعيل التذكير عبر الرسائل النصية
                        </label>
                    </div>
                    <div class="form-group">
                        <label>وقت التنبيه المفضل</label>
                        <select name="notificationTime">
                            <option value="1hour">قبل ساعة من الموعد</option>
                            <option value="1day">قبل يوم من الموعد</option>
                        </select>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>إعدادات اللغة</h3>
                    <div class="form-group">
                        <select name="language">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>

                <div class="settings-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> حفظ الإعدادات
                    </button>
                    <button type="button" id="deleteAccount" class="btn-danger">
                        <i class="fas fa-trash"></i> حذف الحساب
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/settings.js"></script>
     <script type="module" src="js/database.js"></script>
</body>
</html>
