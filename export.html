<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصدير البيانات - تذكير المواعيد الطبية</title>
    <link rel="stylesheet" href="css/appointments.css">
    <link rel="stylesheet" href="css/export.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <nav class="main-nav">
        <div class="nav-logo">
            <img src="assets/logo.png" alt="شعار التطبيق">
            <span>تذكير المواعيد الطبية</span>
        </div>
        <div class="nav-user">
            <div class="user-avatar-dropdown">
                <img src="assets/user.png" alt="صورة المستخدم" class="user-avatar">
                <div class="user-dropdown">
                    <div class="user-name"><span id="userNameValue">...</span></div>
                    <a href="settings.html" class="dropdown-link"><i class="fas fa-cog"></i> الإعدادات</a>
                    <button id="logoutBtn" class="dropdown-link btn-icon"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</button>
                </div>
            </div>
        </div>
        <div class="nav-menu">
            <a href="appointments.html" class="nav-link">
                <i class="fas fa-calendar-check"></i>
                المواعيد
            </a>
            <a href="tests.html" class="nav-link">
                <i class="fas fa-vial"></i>
                التحاليل
            </a>
            <a href="export.html" class="nav-link active">
                <i class="fas fa-file-export"></i>
                التصدير
            </a>
            <a href="notes.html" class="nav-link">
                <i class="fas fa-sticky-note"></i>
                الملاحظات
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i>
                الإعدادات
            </a>
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-chart-line"></i>
                لوحة التحكم
            </a>
        </div>
        
    </nav>

    <div class="container">
        <div class="card">
            <form id="exportForm">
                <div class="form-section">
                    <h3>نوع البيانات</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="dataType" value="appointments"> المواعيد</label>
                        <label><input type="checkbox" name="dataType" value="tests"> التحاليل</label>
                        <label><input type="checkbox" name="dataType" value="notes"> الملاحظات</label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>الفترة الزمنية</h3>
                    <div class="date-range">
                        <div class="date-input">
                            <label>من:</label>
                            <input type="date" name="startDate" required>
                        </div>
                        <div class="date-input">
                            <label>إلى:</label>
                            <input type="date" name="endDate" required>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <button type="button" id="previewBtn" class="btn-primary">
                        <i class="fas fa-eye"></i> معاينة
                    </button>
                    <div id="previewContent" class="preview-content"></div>
                </div>

                <div class="export-actions">
                    <button type="button" id="exportPDF" class="btn-action">
                        <i class="fas fa-file-pdf"></i> تحميل PDF
                    </button>
                    <button type="button" id="exportImage" class="btn-action">
                        <i class="fas fa-image"></i> حفظ كصورة
                    </button>
                    <button type="button" id="shareBtn" class="btn-action">
                        <i class="fas fa-share-alt"></i> مشاركة
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/export.js"></script>
    <script type="module" src="js/database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // زر تسجيل الخروج يعمل مع دالة logout من js/database.js
        document.getElementById('logoutBtn').onclick = function() {
            if (window.logout) window.logout();
        };
    </script>
</body>
</html>
