<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تذكير المواعيد الطبية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="assets/logo.png" alt="شعار الموقع" class="logo">
            <h2>إنشاء حساب جديد</h2>
            <form id="registerForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="الاسم الكامل" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                    <small class="password-hint">يجب أن تحتوي على 6 أحرف على الأقل</small>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                </div>
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="btnText">إنشاء حساب</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </form>
            <div class="auth-links">
                <a href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
            <div id="messageArea" class="message-area"></div>
        </div>
    </div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
</body>
</html>
    <script type="module" src="js/auth.js"></script>
    
</body>
</html>
