<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل التحاليل - تذكير المواعيد الطبية</title>
    <link rel="stylesheet" href="css/tests.css">
    <link rel="stylesheet" href="css/appointments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <nav class="main-nav">
        <div class="nav-logo">
            <img src="assets/logo.png" alt="شعار التطبيق">
            <span>تذكير المواعيد الطبية</span>
        </div>
        <div class="nav-user">
            <div class="user-avatar-dropdown">
                <img src="assets/user.png" alt="صورة المستخدم" class="user-avatar">
                <div class="user-dropdown">
                    <div class="user-name"><span id="userNameValue">...</span></div>
                    <a href="settings.html" class="dropdown-link"><i class="fas fa-cog"></i> الإعدادات</a>
                    <button id="logoutBtn" class="dropdown-link btn-icon"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</button>
                </div>
            </div>
        </div>
        <div class="nav-menu">
            <a href="appointments.html" class="nav-link">
                <i class="fas fa-calendar-check"></i>
                المواعيد
            </a>
            <a href="tests.html" class="nav-link active">
                <i class="fas fa-vial"></i>
                التحاليل
            </a>
            <a href="export.html" class="nav-link">
                <i class="fas fa-file-export"></i>
                التصدير
            </a>
            <a href="notes.html" class="nav-link">
                <i class="fas fa-sticky-note"></i>
                الملاحظات
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i>
                الإعدادات
            </a>
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-chart-line"></i>
                لوحة التحكم
            </a>
        </div>
        
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="date-selector">
                    <button id="prevDay" class="btn-icon"><i class="fas fa-chevron-right"></i></button>
                    <input type="date" id="selectedDate">
                    <button id="nextDay" class="btn-icon"><i class="fas fa-chevron-left"></i></button>
                </div>
            </div>

            <form id="testsForm">
                <table class="tests-table">
                    <thead>
                        <tr>
                            <th>الوقت</th>
                            <th>القراءة</th>
                            <th>ملاحظات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>قبل الفطور</td>
                            <td><input type="number" name="beforeBreakfast" min="0" max="600" step="1"></td>
                            <td><input type="text" name="beforeBreakfastNote"></td>
                        </tr>
                        <tr>
                            <td>بعد الفطور</td>
                            <td><input type="number" name="afterBreakfast" min="0" max="600" step="1"></td>
                            <td><input type="text" name="afterBreakfastNote"></td>
                        </tr>
                        <tr>
                            <td>قبل الغداء</td>
                            <td><input type="number" name="beforeLunch" min="0" max="600" step="1"></td>
                            <td><input type="text" name="beforeLunchNote"></td>
                        </tr>
                        <tr>
                            <td>بعد الغداء</td>
                            <td><input type="number" name="afterLunch" min="0" max="600" step="1"></td>
                            <td><input type="text" name="afterLunchNote"></td>
                        </tr>
                        <tr>
                            <td>قبل العشاء</td>
                            <td><input type="number" name="beforeDinner" min="0" max="600" step="1"></td>
                            <td><input type="text" name="beforeDinnerNote"></td>
                        </tr>
                        <tr>
                            <td>بعد العشاء</td>
                            <td><input type="number" name="afterDinner" min="0" max="600" step="1"></td>
                            <td><input type="text" name="afterDinnerNote"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>المتوسط</td>
                            <td id="average">-</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i>
                        حفظ القراءات
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/tests.js"></script>
     <script type="module" src="js/database.js"></script>
</body>
</html>
