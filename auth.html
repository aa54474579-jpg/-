<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المصادقة - تذكير المواعيد الطبية</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="assets/logo.png" alt="شعار الموقع" class="logo">
            <h2 id="formTitle">إنشاء حساب</h2>
            <form id="authForm">
                <div class="form-group register-field">
                    <input type="text" id="fullName" placeholder="الاسم الكامل" required>
                </div>
                <div class="form-group register-field">
                    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>

                <div class="form-group register-field">
                    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="btnText">إنشاء حساب</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </form>
            <div class="auth-links">
                <a href="#" id="toggleLink">لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
            <div id="messageArea" class="message-area"></div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
