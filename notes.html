<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملاحظات اليومية - تذكير المواعيد الطبية</title>
    <link rel="stylesheet" href="css/appointments.css">
    <link rel="stylesheet" href="css/notes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <nav class="main-nav">
        <div class="nav-logo">
            <img src="assets/logo.png" alt="شعار التطبيق">
            <span>تذكير المواعيد الطبية</span>
        </div>
        <div class="nav-user">
            <div class="user-avatar-dropdown">
                <img src="assets/user.png" alt="صورة المستخدم" class="user-avatar">
                <div class="user-dropdown">
                    <div class="user-name"><span id="userNameValue">...</span></div>
                    <a href="settings.html" class="dropdown-link"><i class="fas fa-cog"></i> الإعدادات</a>
                    <button id="logoutBtn" class="dropdown-link btn-icon"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</button>
                </div>
            </div>
        </div>
        <div class="nav-menu">
            <a href="appointments.html" class="nav-link">
                <i class="fas fa-calendar-check"></i>
                المواعيد
            </a>
            <a href="tests.html" class="nav-link">
                <i class="fas fa-vial"></i>
                التحاليل
            </a>
            <a href="export.html" class="nav-link">
                <i class="fas fa-file-export"></i>
                التصدير
            </a>
            <a href="notes.html" class="nav-link active">
                <i class="fas fa-sticky-note"></i>
                الملاحظات
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i>
                الإعدادات
            </a>
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-chart-line"></i>
                لوحة التحكم
            </a>
        </div>
        
    </nav>

    <div class="container">
        <div class="notes-grid">
            <!-- قسم إضافة ملاحظة جديدة -->
            <div class="add-note card">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> ملاحظة جديدة</h2>
                    <div class="date-display">
                        <i class="fas fa-calendar-day"></i>
                        <span id="currentDate"></span>
                    </div>
                </div>
                <form id="noteForm">
                    <div class="form-group">
                        <textarea 
                            id="noteContent" 
                            placeholder="اكتب ملاحظتك هنا..." 
                            rows="6"
                            required
                            data-autosave="true">
                        </textarea>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i>
                        حفظ الملاحظة
                    </button>
                </form>
            </div>

            <!-- قسم عرض الملاحظات -->
            <div class="notes-list card">
                <div class="card-header">
                    <h2><i class="fas fa-list"></i> الملاحظات السابقة</h2>
                    <div class="search-box">
                        <input 
                            type="search" 
                            id="searchNotes" 
                            placeholder="بحث في الملاحظات..."
                        >
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="notesList" class="notes-container">
                    <!-- سيتم ملؤها عبر JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/notes.js"></script>
     <script type="module" src="js/database.js"></script>
</body>
</html>
